version: "3"

services:

  jukebot:
    build: .
    container_name: jukebot-app
    tty: true
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 20s
    env_file:
      - .env
    environment:
      LOGS_PATH: "/data/logs"
    volumes:
      - jukelogs:/data/logs


volumes:
  jukelogs:

